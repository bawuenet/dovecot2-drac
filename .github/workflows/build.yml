name: Build DRAC Plugin

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu but run Fedora inside Docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Fedora container and build plugin
        run: |
          docker run --rm -v $PWD:/workspace -w /workspace fedora:latest bash -c "
            dnf install -y gcc make dovecot-devel drac-devel &&
            DOVDIR=\$(rpm -ql dovecot-devel | grep '/include$' | sed 's|/include||' | head -n1) &&
            echo Using Dovecot directory: \$DOVDIR &&
            make DOVDIR=\$DOVDIR
          "

